<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.css" integrity="sha512-AbNrj/oSHJaILgcdnkYm+DQ08SqVbZ8jlkJbFyyS1WDcAaXAcAfxJnCH69el7oVgTwVwyA5u5T+RdFyUykrV3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        #terminal-container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .xterm {
            height: 100% !important;
            width: 100% !important;
            padding: 16px;
            box-sizing: border-box;
        }
        .xterm-viewport {
            height: 100% !important;
            border-radius: 0 0 8px 8px;
        }
        .xterm-screen {
            border-radius: 0 0 8px 8px;
        }
        /* Custom scrollbar styling */
        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
        }
        .xterm-viewport::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }
        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:active {
            background: #0078d4;
        }
    </style>
</head>
<body>
<div id="terminal-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.js" integrity="sha512-Gujw5GajF5is3nMoGv9X+tCMqePLL/60qvAv1LofUZTV9jK8ENbM9L+maGmOsNzuZaiuyc/fpph1KT9uR5w3CQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let term = new Terminal({
        cursorBlink: true,
        fontSize: 14,
        fontFamily: 'Consolas, "Courier New", monospace',
        theme: {
            background: '#1e1e1e',
            foreground: '#ffffff',
            cursor: '#0078d4',
            cursorAccent: '#ffffff',
            selection: '#0078d4',
            black: '#1e1e1e',
            red: '#f85149',
            green: '#7ee787',
            yellow: '#f0c674',
            blue: '#79c0ff',
            magenta: '#bc8cff',
            cyan: '#56d4dd',
            white: '#f0f6fc',
            brightBlack: '#484f58',
            brightRed: '#ff7b72',
            brightGreen: '#7ee787',
            brightYellow: '#f0c674',
            brightBlue: '#79c0ff',
            brightMagenta: '#bc8cff',
            brightCyan: '#56d4dd',
            brightWhite: '#f0f6fc'
        },
        disableStdin: false,
        cursorStyle: 'block',
        scrollback: 1000,
        convertEol: true
    });
    
    term.open(document.getElementById('terminal-container'));

    window.sendInputToJava = function (input) {
        term.write(input);
    };
    
    document.addEventListener("DOMContentLoaded", function (event) {
        term.onData(e => {
            if (window.java && window.java.receiveInput) {
                try {
                    window.java.receiveInput(e);
                } catch (error) {
                    console.error('Error sending input to Java:', error);
                }
            }
        });
        
        // Handle terminal resize
        window.addEventListener('resize', function() {
            term.fit();
        });
        
        // Initial fit
        setTimeout(() => term.fit(), 100);
    });
</script>
</body>
</html>
