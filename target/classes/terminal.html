<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.css" integrity="sha512-AbNrj/oSHJaILgcdnkYm+DQ08SqVbZ8jlkJbFyyS1WDcAaXAcAfxJnCH69el7oVgTwVwyA5u5T+RdFyUykrV3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000000;
            font-family: 'Geist Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        #terminal-container {
            width: 100%;
            height: 100%;
            padding: 16px;
            margin: 0;
            background: #000000;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .xterm {
            height: 100% !important;
            width: 100% !important;
            background: #000000 !important;
        }
        .xterm-viewport {
            height: 100% !important;
            background: #000000 !important;
            border-radius: 0 0 12px 12px;
        }
        .xterm-screen {
            background: #000000 !important;
            border-radius: 0 0 12px 12px;
        }
        /* Modern scrollbar styling matching the design */
        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
        }
        .xterm-viewport::-webkit-scrollbar-track {
            background: #1f1f1f;
            border-radius: 4px;
        }
        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:active {
            background: #7c3aed;
        }
        /* Terminal cursor styling */
        .xterm-cursor-layer .xterm-cursor {
            background: #10b981 !important;
        }
        /* Selection styling */
        .xterm .xterm-selection div {
            background-color: rgba(139, 92, 246, 0.3) !important;
        }
    </style>
</head>
<body>
<div id="terminal-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.js" integrity="sha512-Gujw5GajF5is3nMoGv9X+tCMqePLL/60qvAv1LofUZTV9jK8ENbM9L+maGmOsNzuZaiuyc/fpph1KT9uR5w3CQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let term = new Terminal({
        cursorBlink: true,
        fontSize: 14,
        fontFamily: 'Geist Mono, Consolas, "Courier New", monospace',
        theme: {
            background: '#000000',
            foreground: '#10b981',
            cursor: '#10b981',
            cursorAccent: '#000000',
            selection: 'rgba(139, 92, 246, 0.3)',
            black: '#000000',
            red: '#ef4444',
            green: '#10b981',
            yellow: '#f59e0b',
            blue: '#3b82f6',
            magenta: '#8b5cf6',
            cyan: '#06b6d4',
            white: '#f3f4f6',
            brightBlack: '#374151',
            brightRed: '#f87171',
            brightGreen: '#34d399',
            brightYellow: '#fbbf24',
            brightBlue: '#60a5fa',
            brightMagenta: '#a78bfa',
            brightCyan: '#22d3ee',
            brightWhite: '#ffffff'
        },
        disableStdin: false,
        cursorStyle: 'block',
        scrollback: 1000,
        convertEol: true,
        allowTransparency: true
    });
    
    term.open(document.getElementById('terminal-container'));

    window.sendInputToJava = function (input) {
        term.write(input);
    };
    
    document.addEventListener("DOMContentLoaded", function (event) {
        term.onData(e => {
            if (window.java && window.java.receiveInput) {
                try {
                    window.java.receiveInput(e);
                } catch (error) {
                    console.error('Error sending input to Java:', error);
                }
            }
        });
        
        // Handle terminal resize
        window.addEventListener('resize', function() {
            term.fit();
        });
        
        // Initial fit
        setTimeout(() => term.fit(), 100);
    });
</script>
</body>
</html>
